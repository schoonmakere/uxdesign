
<form action="" style="display: flex; flex-direction: column; width:250px">
    <label for="fname">First name: </label>
    <input type="text" id="fname" name="fname" value="John"><br>


    <label for="lname" >Last name: </label>
    <input type="text" id="lname" name="lname" value="Smith"><br>


    <label for="email">Email: </label>
    <input type="text" id="email" name="email" value="email@provider.com"><br>


    <label for="quantity">Number Of People: </label>
    <input type="number" id="quantity" name="quantity" min="1" max="100"><br>


  <label for="startDate">Start Date: </label>
  <input type="date" id="startDate" name="endDate"><br>


    <label for="endDate">End Date: </label>
    <input type="date" id="endDate" name="endDate"><br>

  <input type="submit" value="Submit" routerLink="/home">
</form>
